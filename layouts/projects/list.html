{{ define "main" }}
<h1>{{ .Title }}</h1>

<div class="project-grid">
    {{ range .Pages }}
    <a href="{{ .RelPermalink }}" class="project-item">
        <div class="project-image" style="background-image: url('{{ .Params.cover.image }}');">
            <div class="project-overlay">
                <h2>{{ .Title }}</h2>
            </div>
        </div>
    </a>
    {{ end }}
</div>

{{ end }}
