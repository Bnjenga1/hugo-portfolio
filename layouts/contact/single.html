{{ define "main" }}
<h1>Contact</h1>

<style>
  .themed-input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    background-color: #fff;
    color: #111;
  }

  .themed-input::placeholder {
    color: #666;
  }

  @media (prefers-color-scheme: dark) {
    .themed-input {
      background-color: #222;
      color: #eee;
      border: 1px solid #444;
    }

    .themed-input::placeholder {
      color: #aaa;
    }

    .submit-button {
      background-color: #444;
      color: #fff;
    }
  }

  .submit-button {
    padding: 10px;
    border: none;
    cursor: pointer;
    background-color: #ddd;
    color: #111;
  }
</style>

<div id="form-wrapper" style="max-width: 400px;">
  <form id="contact-form" style="display: flex; flex-direction: column; gap: 1em;">

    <label>
      Your name:
      <input type="text" name="name" required class="themed-input" placeholder="Your name">
    </label>

    <label>
      Your email:
      <input type="email" name="email" required class="themed-input" placeholder="you@example.com">
    </label>

    <label>
      Your message:
      <textarea name="message" required rows="6" class="themed-input" placeholder="Type your message..."></textarea>
    </label>

    <button type="submit" class="submit-button">Send</button>
  </form>

  <div id="thank-you" style="display: none; color: #0f0; margin-top: 1em;">
    âœ… Thank you! Redirecting to homepage...
  </div>
</div>

<script>
document.getElementById("contact-form").addEventListener("submit", async function(e) {
  e.preventDefault();

  const form = e.target;
  const data = new FormData(form);

  const response = await fetch("https://formspree.io/f/xanjlgaw", {
    method: "POST",
    body: data,
    headers: { 'Accept': 'application/json' }
  });

  if (response.ok) {
    form.style.display = "none";
    document.getElementById("thank-you").style.display = "block";
    setTimeout(() => window.location.href = "/", 5000);
  } else {
    alert("Oops! Something went wrong. Please try again.");
  }
});
</script>
{{ end }}
