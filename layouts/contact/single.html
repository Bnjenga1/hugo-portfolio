{{ define "main" }}
<h1>Contact</h1>

<style>
  .form-wrapper {
    max-width: 500px;
    margin-top: 1em;
  }

  .form-field {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 15px;
    border: 1px solid;
    font-size: 16px;
    background-color: #fff;
    color: #000;
    border-color: #ccc;
  }

  .form-field::placeholder {
    color: #666;
  }

  .submit-button {
    padding: 10px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    background-color: #222;
    color: #fff;
  }

  @media (prefers-color-scheme: dark) {
    .form-field {
      background-color: #1a1a1a;
      color: #fff;
      border-color: #444;
    }

    .form-field::placeholder {
      color: #aaa;
    }

    .submit-button {
      background-color: #fff;
      color: #000;
    }
  }

  #thank-you {
    color: limegreen;
    font-weight: bold;
  }
</style>

<div class="form-wrapper">
  <form id="contact-form" style="display: flex; flex-direction: column;">
    <input type="text" name="name" required class="form-field" placeholder="Your name">
    <input type="email" name="email" required class="form-field" placeholder="Your email">
    <textarea name="message" required rows="6" class="form-field" placeholder="Your message"></textarea>
    <button type="submit" class="submit-button">Send</button>
  </form>

  <div id="thank-you" style="display: none; margin-top: 1em;">
    âœ… Thank you! Redirecting to homepage...
  </div>
</div>

<script>
document.getElementById("contact-form").addEventListener("submit", async function(e) {
  e.preventDefault();

  const form = e.target;
  const data = new FormData(form);

  const response = await fetch("https://formspree.io/f/xanjlgaw", {
    method: "POST",
    body: data,
    headers: { 'Accept': 'application/json' }
  });

  if (response.ok) {
    form.style.display = "none";
    document.getElementById("thank-you").style.display = "block";
    setTimeout(() => window.location.href = "/", 5000);
  } else {
    alert("Oops! Something went wrong. Please try again.");
  }
});
</script>
{{ end }}
